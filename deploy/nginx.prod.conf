server {
  listen 80;
  server_name virtuallabgames.shop www.virtuallabgames.shop;

  # ... (rest of the config is fine)

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Keep this redirect; Certbot ignores it for the challenge path
  location / {
    return 301 https://$host$request_uri;
  }
}


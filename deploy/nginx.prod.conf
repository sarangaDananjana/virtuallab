# ---------- HTTP (80): ACME + redirect to HTTPS ----------
server {
  listen 80;
  server_name virtuallabgames.shop www.virtuallabgames.shop;

  client_max_body_size 50m;

  # static collected into /static (shared volume)
  location /static/ {
    alias /static/;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
  }

  # user uploads (MEDIA_URL)
  location /media/ {
    alias /media/;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
  }

  # Allow Let's Encrypt HTTP-01 challenges
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect everything else to HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# Optional: websocket upgrade mapping
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# ---------- HTTPS (443): proxy to Django/Gunicorn ----------
server {
  listen 443 ssl http2;
  server_name virtuallabgames.shop www.virtuallabgames.shop;

  client_max_body_size 50m;

  ssl_certificate     /etc/letsencrypt/live/virtuallabgames.shop/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/virtuallabgames.shop/privkey.pem;

  location /static/ {
    alias /static/;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
  }

  # user uploads (MEDIA_URL)
  location /media/ {
    alias /media/;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public";
  }

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # Enable HSTS later once you confirm HTTPS works everywhere:
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  location / {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 60s;
  }
}

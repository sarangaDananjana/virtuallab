version: "3.9"

services:
  web:
    build: .
    container_name: shop_web
    working_dir: /app/
    command: >
      sh -c "
      echo 'ðŸš€ DOWNLOADING TAILWIND...' &&
      curl -sL https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64 -o /tmp/tailwindcss &&
      chmod +x /tmp/tailwindcss &&
      
      echo 'â™»ï¸ RESETTING INPUT CSS...' &&
      echo '@tailwind base; @tailwind components; @tailwind utilities;' > ./static/src/input.css &&

      echo 'ðŸŽ¨ BUILDING CSS...' &&
      /tmp/tailwindcss -i ./static/src/input.css -o ./static/css/output.css --content './shop/templates/**/*.html' --minify &&
      
      echo 'âœ… STARTING SERVER...' &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    environment:
      # Django
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-insecure-dev-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-true}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      # DB
      DATABASE_URL: ${DATABASE_URL}
      DB_SSL_REQUIRE: ${DB_SSL_REQUIRE:-1}
    volumes:
      - ./virtuallabshop:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000"


  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: sh -c " trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet || true; sleep 12h & wait $${!}; done"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    volumes:
      - ./virtuallabshop:/app
      - /app/node_modules
      - static_volume:/static
      - media_volume:/media
      - ${NGINX_CONF}:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  static_volume:
  media_volume:
  certbot-web:
  letsencrypt:

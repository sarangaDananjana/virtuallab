<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Virtual Lab Games</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        /* Keep palette; boost contrast on black */
        .bg-aurora {
            background: radial-gradient(ellipse 1200px 700px at 5% -10%, rgba(79, 70, 229, .35), transparent 50%), radial-gradient(ellipse 1000px 600px at 95% 0%, rgba(16, 185, 129, .25), transparent 55%), radial-gradient(ellipse 1200px 800px at 50% 120%, rgba(6, 182, 212, .3), transparent 60%), #000;
        }

        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, .12), rgba(255, 255, 255, .04));
            backdrop-filter: saturate(150%) blur(16px);
            -webkit-backdrop-filter: saturate(150%) blur(16px);
            border: 1px solid rgba(255, 255, 255, .15)
        }

        /* Subtle glow used ONLY on Sign in button */
        .button-glow {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, .10) inset, 0 8px 18px rgba(0, 0, 0, .55), 0 0 30px rgba(6, 182, 212, .40), 0 0 20px rgba(16, 185, 129, .30);
        }

        .button-glow:hover {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, .12) inset, 0 12px 24px rgba(0, 0, 0, .6), 0 0 40px rgba(6, 182, 212, .50), 0 0 28px rgba(16, 185, 129, .38);
        }
    </style>
</head>

<body class="bg-aurora text-white min-h-screen flex items-center justify-center p-6 pb-28">
    <div class="w-full max-w-md">
        <a href="{% url 'home-page' %}" class="inline-flex items-center gap-2 text-white/70 hover:text-white mb-6">
            <span aria-hidden="true">←</span> Back to Home
        </a>

        <div class="glass rounded-3xl p-6 sm:p-8">
            <!-- Header: logo placeholder (no black text anywhere) -->
            <div class="mb-6 text-center">
                <div class="mb-4 flex justify-center">
                    <img src="{% static 'img/logo-placeholder.png' %}" alt="Virtual Lab Games logo"
                        class="h-10 w-auto opacity-95" />
                </div>
                <h1 class="text-2xl sm:text-3xl font-extrabold">Log in</h1>
                <p class="text-white/70 text-sm mt-1">Sign in to manage your orders & tickets</p>
            </div>

            <form id="loginForm" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="identifier" class="block text-sm mb-1">Username or Email</label>
                    <input id="identifier" name="identifier" required
                        class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 placeholder-white/40 text-white focus:outline-none focus:border-cyan-300/70 focus:ring-2 focus:ring-cyan-300/30"
                        placeholder="you@example.com" />
                </div>

                <div>
                    <label for="password" class="block text-sm mb-1">Password</label>
                    <div class="relative">
                        <input id="password" type="password" name="password" required
                            class="w-full pr-12 px-4 py-3 rounded-xl bg-white/5 border border-white/10 placeholder-white/40 text-white focus:outline-none focus:border-cyan-300/70 focus:ring-2 focus:ring-cyan-300/30"
                            placeholder="••••••••" />
                        <!-- Eye toggle vertically centered to input -->
                        <button type="button" id="togglePassword" aria-label="Show password" aria-pressed="false"
                            class="absolute inset-y-0 right-3 my-auto inline-flex items-center justify-center h-9 w-9 rounded-lg text-white/70 hover:text-white focus:outline-none focus:ring-2 focus:ring-cyan-300/40">
                            <!-- eye icon -->
                            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                                height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <!-- eye off icon -->
                            <svg id="eyeClosed" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94" />
                                <path d="M1 1l22 22" />
                                <path d="M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-4.9 6.58" />
                                <path d="M14.12 14.12A3 3 0 1 1 9.88 9.88" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- SIGN IN: brighter & readable (white text), with glow -->
                <button
                    class="w-full px-5 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-cyan-400 text-white font-bold button-glow focus:outline-none focus:ring-2 focus:ring-cyan-300/50">
                    Sign in
                </button>
            </form>

            <!-- Small inline register link remains removed to avoid duplication -->
        </div>
    </div>

    <!-- Sticky bottom callout for new users (kept, NO glow) -->
    <div class="fixed bottom-3 inset-x-3 md:bottom-6 md:inset-x-0 flex justify-center">
        <div
            class="glass rounded-2xl shadow-2xl border border-white/20 px-4 sm:px-6 py-3 sm:py-4 flex items-center gap-3 sm:gap-4 max-w-2xl w-full md:w-auto">
            <div class="hidden sm:block text-lg" aria-hidden="true">✨</div>
            <p class="text-sm sm:text-base text-white/90 select-none">
                <span class="font-semibold">First time coming to Virtual Lab Games?</span>
                <span class="hidden xs:inline">Please register first.</span>
            </p>
            <a href="{% url 'register-page' %}"
                class="ml-auto inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-brand-500 to-cyan-400 text-white font-semibold ring-1 ring-white/20 hover:ring-white/30 shadow-md hover:shadow-lg transition focus:outline-none focus:ring-2 focus:ring-cyan-300/50">
                Register here
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    aria-hidden="true" class="opacity-90">
                    <path d="M7 17L17 7" />
                    <path d="M7 7h10v10" />
                </svg>
            </a>
        </div>
    </div>

    <script>
        // CSRF helper (unchanged)
        function getCookie(name) { const v = `; ${document.cookie}`.split(`; ${name}=`); if (v.length === 2) return v.pop().split(';').shift(); }

        // Login logic (unchanged)
        const form = document.getElementById('loginForm');
        form?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            const identifier = fd.get('identifier');
            const payload = identifier.includes('@') ? { email: identifier, password: fd.get('password') } : { username: identifier, password: fd.get('password') };
            const res = await fetch('{% url "api-login" %}', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') }, body: JSON.stringify(payload) });
            const data = await res.json();
            if (res.ok) { window.location.href = '{% url "home-page" %}'; }
            else { alert(data.detail || 'Login failed'); }
        });

        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        toggleBtn?.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            toggleBtn.setAttribute('aria-pressed', String(isHidden));
            toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
            eyeOpen.classList.toggle('hidden', !isHidden);
            eyeClosed.classList.toggle('hidden', isHidden);
        });
    </script>
</body>

</html>

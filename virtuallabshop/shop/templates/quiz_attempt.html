<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attempting: {{ quiz.title }} — Virtual Lab</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#F1F7FF', 100: '#DDEBFF', 200: '#B8D5FF', 300: '#90BDFF', 400: '#5EA1FF', 500: '#2D86FF', 600: '#1E6CE0', 700: '#164FB3', 800: '#0E377F', 900: '#0A2559' },
                        gold: { 50: '#FFFBEB', 100: '#FEF3C7', 200: '#FDE68A', 300: '#FCD34D', 400: '#f6cd45', 500: '#F59E0B', 600: '#D97706', 700: '#B45309', 800: '#92400E', 900: '#78350F' }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600;700&family=Maname&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <style>
        /* Dark background for the page */
        html, body {
            background-color: #0c0a1d; /* Matches your aurora/noise style */
        }
        
        /* Custom styles for quiz options */
        .quiz-option {
            transition: background .2s, border-color .2s;
        }

        .quiz-option:has(input:checked) {
            background: rgba(45, 134, 255, .12);
            border-color: rgba(94, 161, 255, .7);
        }

        /* NEW: Style for code snippets */
        .code-snippet {
            display: block;
            background-color: #1a1a2e; /* Darker background */
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            white-space: pre-wrap; /* Respects newlines */
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-aurora text-white selection:bg-gold-400/30 selection:text-white noise">
    
    <header class="sticky top-0 z-[80]">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">
            <div class="flex items-center justify-between h-16 sm:h-18">
                <a href="{% url 'home-page' %}" class="flex items-center gap-2 sm:gap-3">
                    <img src="{% static 'images/Virtuallab.png' %}" alt="Virtual Lab logo"
                        class="h-10 sm:h-12 w-auto object-contain" width="48" height="48" decoding="async" />
                    <div class="flex flex-col">
                        <span class="font-black text-base sm:text-lg lg:text-xl tracking-tight">Virtual Lab</span>
                        <span class="text-[10px] sm:text-xs font-medium -mt-0.5">QUIZ</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main class="py-10 sm:py-14 lg:py-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl">

            <div id="quizAppContainer" class="glass rounded-2xl sm:rounded-3xl p-5 sm:p-8">

                <div id="loadingState" class="text-center py-10">
                    <p class="text-lg font-semibold animate-pulse">Loading Quiz...</p>
                </div>

                <div id="quizContainer" class="hidden">
                    <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                        <h1 class="text-xl sm:text-2xl font-bold">{{ quiz.title }}</h1>
                        <div id="timer" class="text-lg font-mono font-bold bg-white/10 px-4 py-2 rounded-lg text-gold-400">
                            <span id="timerMinutes">--</span>:<span id="timerSeconds">--</span>
                        </div>
                    </div>
                    
                    <div class="mb-4 text-sm font-semibold text-white/70">
                        Question <span id="current-q">1</span> of <span id="total-q">10</span>
                    </div>

                    <div id="questionsContainer" class="space-y-6">
                        </div>

                    <div class="mt-8 pt-6 border-t border-white/10 text-right">
                        <button id="nextBtn"
                            class="shine px-6 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-gold-400 text-white font-bold w-full sm:w-auto">
                            Next Question
                        </button>
                    </div>
                </div>
                
                <div id="resultsContainer" class="hidden text-center py-10">
                    <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
                    <p class="text-xl mb-2">Your Score:</p>
                    <p class="text-6xl font-black text-gold-400 mb-6">
                        <span id="resultScore">0</span> / <span id="resultTotal">0</span>
                    </p>
                    <p class="text-2xl font-bold mb-8">
                        (<span id="resultPercentage">0</span>%)
                    </p>
                    <a href="{% url 'quiz-dashboard' %}"
                        class="shine px-6 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-gold-400 text-white font-bold">
                        Back to Dashboard
                    </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="border-t border-white/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center text-sm text-white/60">
            © <span id="year"></span> Virtual Lab Games.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('year').textContent = new Date().getFullYear();

            // --- Quiz Logic ---
            const quizId = {{ quiz.id }};
            
            // App State
            let attemptId = null;
            let timerInterval = null;
            let allQuestions = [];
            let currentQuestionIndex = 0;
            let userAnswers = {};

            // UI Elements
            const loadingEl = document.getElementById('loadingState');
            const quizContainer = document.getElementById('quizContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const questionsContainer = document.getElementById('questionsContainer');
            const nextBtn = document.getElementById('nextBtn');
            
            const currentQEl = document.getElementById('current-q');
            const totalQEl = document.getElementById('total-q');
            const timerMinEl = document.getElementById('timerMinutes');
            const timerSecEl = document.getElementById('timerSeconds');
            
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // --- 1. Start the Quiz ---
            async function startQuiz() {
                try {
                    const response = await fetch("{% url 'api-quiz-start' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ quiz_id: quizId })
                    });

                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({ detail: 'Could not start quiz.' }));
                        throw new Error(errData.detail || 'Could not start quiz.');
                    }

                    const data = await response.json();
                    
                    // Save state
                    attemptId = data.attempt_id;
                    allQuestions = data.questions;
                    currentQuestionIndex = 0;
                    userAnswers = {};
                    
                    // Set up UI
                    totalQEl.textContent = allQuestions.length;
                    startTimer(data.time_limit_minutes);
                    showQuestion(currentQuestionIndex);
                    
                    // Show quiz, hide loading
                    loadingEl.classList.add('hidden');
                    quizContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Error in startQuiz:', error);
                    loadingEl.innerHTML = `<p class="text-red-400 text-center">${error.message}</p>`;
                }
            }

            // --- 2. Show a Single Question ---
            function showQuestion(index) {
                const q = allQuestions[index];
                
                // Update counter
                currentQEl.textContent = index + 1;
                
                // Build choices HTML
                let choicesHTML = q.choices.map(c => `
                    <label class="quiz-option block p-4 rounded-lg bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10">
                        <input type="radio" name="question" value="${c.id}" class="mr-3">
                        ${c.choice_text}
                    </label>
                `).join('');

                // NEW: Format question text to find and replace code snippets
                const formattedText = q.question_text.replace(
                    /`([^`]+)`/g,
                    (match, code) => {
                        // Create elements to safely escape HTML
                        const pre = document.createElement('pre');
                        const codeEl = document.createElement('code');
                        pre.className = 'code-snippet';
                        codeEl.textContent = code.trim(); // .textContent auto-escapes
                        pre.appendChild(codeEl);
                        return pre.outerHTML;
                    }
                ).replace(/\n/g, '<br>'); // Add line breaks for non-code text

                // Set question HTML
                questionsContainer.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Question ${index + 1}:</h3>
                    <div class="mb-4 text-xl">${formattedText}</div>
                    <div class="space-y-3">
                        ${choicesHTML}
                    </div>
                `;
                
                // Update button text
                if (index === allQuestions.length - 1) {
                    nextBtn.textContent = 'Submit Quiz';
                } else {
                    nextBtn.textContent = 'Next Question';
                }
            }

            // --- 3. Handle "Next/Submit" Button Click ---
            function handleNextClick() {
                // Find selected answer
                const selected = questionsContainer.querySelector('input[name="question"]:checked');
                
                if (!selected) {
                    alert('Please select an answer.');
                    return;
                }
                
                // Store answer
                const currentQuestionId = allQuestions[currentQuestionIndex].id;
                userAnswers[currentQuestionId] = selected.value;
                
                // Check if it's the last question
                if (currentQuestionIndex === allQuestions.length - 1) {
                    // Last question, submit the quiz
                    submitQuiz();
                } else {
                    // Move to next question
                    currentQuestionIndex++;
                    showQuestion(currentQuestionIndex);
                }
            }

            // --- 4. Start the Countdown Timer ---
            function startTimer(minutes) {
                let totalSeconds = minutes * 60;

                function updateTimer() {
                    const m = Math.floor(totalSeconds / 60);
                    const s = totalSeconds % 60;

                    timerMinEl.textContent = String(m).padStart(2, '0');
                    timerSecEl.textContent = String(s).padStart(2, '0');

                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        nextBtn.disabled = true;
                        nextBtn.textContent = 'Time\'s up!';
                        submitQuiz(); // Auto-submit when time runs out
                    }
                    totalSeconds--;
                }
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // --- 5. Submit the Quiz to the API ---
            async function submitQuiz() {
                if (!attemptId) return;

                clearInterval(timerInterval);
                nextBtn.disabled = true;
                nextBtn.textContent = "Submitting...";

                try {
                    const response = await fetch("{% url 'api-quiz-submit' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            attempt_id: attemptId,
                            answers: userAnswers // Send the collected answers
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({ detail: 'Could not submit answers.' }));
                        throw new Error(errData.detail || 'Could not submit answers.');
                    }

                    const results = await response.json();
                    showResults(results);

                } catch (error) {
                    console.error('Error in submitQuiz:', error);
                    alert('Error submitting quiz: ' + error.message);
                    nextBtn.disabled = false;
                    nextBtn.textContent = "Submit Quiz"; // Re-enable if submit failed
                }
            }

            // --- 6. Show the Final Results Screen ---
            function showResults(results) {
                quizContainer.classList.add('hidden'); // Hide quiz
                resultsContainer.classList.remove('hidden'); // Show results
                
                document.getElementById('resultScore').textContent = results.score;
                document.getElementById('resultTotal').textContent = results.total_questions;
                document.getElementById('resultPercentage').textContent = results.percentage;
            }

            // Add event listener to the main button
            nextBtn.addEventListener('click', handleNextClick);

            // Start the quiz on page load
            startQuiz();
            
        });
    </script>
</body>

</html>

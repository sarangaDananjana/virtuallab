<!DOCTYPE html>
<html lang="en" class="h-full bg-aurora">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attempting: {{ quiz.title }} â€” Virtual Lab</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { 50: '#F1F7FF', 100: '#DDEBFF', 200: '#B8D5FF', 300: '#90BDFF', 400: '#5EA1FF', 500: '#2D86FF', 600: '#1E6CE0', 700: '#164FB3', 800: '#0E377F', 900: '#0A2559' },
                        gold: { 50: '#FFFBEB', 100: '#FEF3C7', 200: '#FDE68A', 300: '#FCD34D', 400: '#f6cd45', 500: '#F59E0B', 600: '#D97706', 700: '#B45309', 800: '#92400E', 900: '#78350F' }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600;700&family=Maname&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <style>
        html,
        body {
            overflow: hidden;
        }

        .nav-box {
            @apply flex items-center justify-center w-12 h-12 font-mono font-bold text-sm border-2 border-white/20 text-white/60 rounded-lg cursor-pointer transition-all duration-150;
        }
        .nav-box:hover {
            @apply bg-white/10 text-white/80;
        }
        .nav-box-answered {
            @apply bg-emerald-500/15 border-emerald-500/80 text-emerald-300;
        }
        .nav-box-answered:hover {
            @apply bg-emerald-500/30 text-emerald-200;
        }
        .nav-box-current {
            @apply bg-brand-500/20 border-brand-400 text-white scale-110 shadow-lg;
        }
        .code-snippet {
            display: block;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            white-space: pre;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        .quiz-option {
            transition: background .2s, border-color .2s;
        }
        .quiz-option:has(input:checked) {
            background: rgba(45, 134, 255, .12);
            border-color: rgba(94, 161, 255, .7);
        }
        .disabled-btn {
            @apply opacity-50 cursor-not-allowed bg-white/10;
        }
    </style>
</head>

<body class="h-full bg-aurora text-white selection:bg-gold-400/30 noise">

    <div id="quizAppContainer" class="flex flex-col h-screen">

        <header class="flex-shrink-0 header-blend border-b border-white/10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16 sm:h-18">
                    <a href="{% url 'home-page' %}" class="flex items-center gap-2 sm:gap-3">
                        <img src="{% static 'images/Virtuallab.png' %}" alt="Virtual Lab logo"
                            class="h-10 w-auto object-contain" width="48" height="48" decoding="async" />
                        <span class="font-black text-lg lg:text-xl tracking-tight">Virtual Lab Quiz</span>
                    </a>

                    <div class="flex items-center gap-4">
                        <h1 class="hidden sm:block text-lg font-bold text-white/80">{{ quiz.title }}</h1>
                        <div id="timer" class="text-lg font-mono font-bold bg-white/10 px-4 py-2 rounded-lg text-gold-400">
                            <span id="timerMinutes">--</span>:<span id="timerSeconds">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow flex-1 flex overflow-hidden">

            <nav id="palette-container" class="flex-shrink-0 w-80 bg-black/10 border-r border-white/10 flex flex-col">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Question Palette</h2>
                    <p class="text-sm text-white/60">Answered: <span id="answered-count">0</span> / <span
                            id="total-q">0</span></p>
                </div>
                <div id="question-nav" class="flex-grow p-4 grid grid-cols-5 gap-2 content-start overflow-y-auto">
                    </div>
                <div class="p-4 border-t border-white/10">
                    <button id="submitQuizBtn"
                        class="shine w-full px-5 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-gold-400 text-white font-bold">
                        Submit Quiz
                    </button>
                </div>
            </nav>

            <div id="question-display" class="flex-grow flex flex-col overflow-y-auto">

                <div id="loadingState" class="h-full flex-grow flex items-center justify-center">
                    <div class="text-center">
                        <p class="text-lg font-semibold animate-pulse">Loading Quiz...</p>
                    </div>
                </div>

                <div id="questionContainer" class="hidden flex-grow flex flex-col p-6 sm:p-10 lg:p-12">
                    </div>

                <div id="resultsContainer"
                    class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm p-4 sm:p-8 flex items-center justify-center">
                    
                    <div class="glass rounded-2xl w-full max-w-3xl flex flex-col max-h-[90vh]">
                        <div class="flex-shrink-0 p-6 text-center border-b border-white/10">
                            <h2 class="text-3xl font-bold mb-2">Quiz Complete!</h2>
                            <p class="text-6xl font-black text-gold-400">
                                <span id="resultScore">0</span> / <span id="resultTotal">0</span>
                            </p>
                            <p class="text-2xl font-bold">
                                (<span id="resultPercentage">0</span>%)
                            </p>
                        </div>
                        
                        <div class="flex-grow p-6 text-left overflow-y-auto">
                            <h3 class="text-2xl font-bold mb-4">Answer Review</h3>
                            <div id="review-list" class="space-y-6">
                                </div>
                        </div>

                        <div class="flex-shrink-0 p-6 text-center border-t border-white/10">
                            <a href="{% url 'quiz-dashboard' %}"
                                class="shine px-6 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-gold-400 text-white font-bold">
                                Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- State Variables ---
            const quizId = {{ quiz.id }};
            let attemptId = null;
            let timerInterval = null;
            let allQuestions = [];
            let currentQuestionIndex = 0;
            let userAnswers = {}; 

            // --- UI Elements ---
            const loadingEl = document.getElementById('loadingState');
            const quizAppContainer = document.getElementById('quizAppContainer');
            const quizContainer = document.getElementById('questionContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const paletteContainer = document.getElementById('palette-container');
            const questionNav = document.getElementById('question-nav');
            const submitQuizBtn = document.getElementById('submitQuizBtn');
            const timerMinEl = document.getElementById('timerMinutes');
            const timerSecEl = document.getElementById('timerSeconds');
            const answeredCountEl = document.getElementById('answered-count');
            const totalQEl = document.getElementById('total-q');

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // --- Helper: Formats text with backticks into <code> blocks ---
            function formatQuestionText(text) {
                const parts = text.split('`');
                let html = '';
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        html += parts[i].replace(/\n/g, '<br>');
                    } else {
                        const pre = document.createElement('pre');
                        const codeEl = document.createElement('code');
                        pre.className = 'code-snippet';
                        codeEl.textContent = parts[i];
                        pre.appendChild(codeEl);
                        html += pre.outerHTML;
                    }
                }
                return html;
            }

            // --- 1. Start the Quiz ---
            async function startQuiz() {
                try {
                    const response = await fetch("{% url 'api-quiz-start' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ quiz_id: quizId })
                    });
                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({ detail: 'Could not start quiz.' }));
                        throw new Error(errData.detail || 'Could not start quiz.');
                    }
                    const data = await response.json();

                    attemptId = data.attempt_id;
                    allQuestions = data.questions;
                    currentQuestionIndex = 0;
                    userAnswers = {};

                    totalQEl.textContent = allQuestions.length;

                    buildNavPalette();
                    showQuestion(0);
                    startTimer(data.time_limit_minutes);

                    loadingEl.classList.add('hidden');
                    quizContainer.classList.remove('hidden');
                    paletteContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Error in startQuiz:', error);
                    loadingEl.innerHTML = `<p class="text-red-400 text-center">${error.message}</p>`;
                }
            }

            // --- 2. Build the side navigation ---
            function buildNavPalette() {
                questionNav.innerHTML = '';
                allQuestions.forEach((q, index) => {
                    const box = document.createElement('div');
                    box.className = 'nav-box';
                    box.textContent = index + 1;
                    box.dataset.index = index;
                    box.addEventListener('click', () => {
                        showQuestion(index);
                    });
                    questionNav.appendChild(box);
                });
            }

            // --- 3. Show a Single Question by its index ---
            function showQuestion(index) {
                currentQuestionIndex = index;
                const q = allQuestions[index];

                let choicesHTML = q.choices.map(c => `
                    <label class="quiz-option block p-4 rounded-lg bg-white/5 border border-white/10 cursor-pointer hover:bg-white/10">
                        <input type="radio" name="question" value="${c.id}" class="mr-3">
                        ${c.choice_text}
                    </label>
                `).join('');

                quizContainer.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold mb-4 text-white/70">Question ${index + 1} of ${allQuestions.length}</h3>
                        <div class="mb-4 text-xl font-medium">${formatQuestionText(q.question_text)}</div>
                        <div class="space-y-3" data-question-id="${q.id}">
                            ${choicesHTML}
                        </div>
                    </div>
                    <div class="flex-shrink-0 mt-10 pt-6 border-t border-white/10 flex justify-between">
                        <button id="prevBtn" class="px-5 py-2.5 rounded-xl bg-white/10 hover:bg-white/20 font-semibold">
                            Previous Question
                        </button>
                        <button id="nextBtn" class="shine px-5 py-2.5 rounded-xl bg-brand-600 hover:bg-brand-500 text-white font-bold">
                            Next Question
                        </button>
                    </div>
                `;

                const previousAnswerId = userAnswers[q.id];
                if (previousAnswerId) {
                    const radio = quizContainer.querySelector(`input[value="${previousAnswerId}"]`);
                    if (radio) {
                        radio.checked = true;
                    }
                }
                updateNavStyles();
                updateNavButtons();
            }

            // --- 4. Update Nav Styles (Current & Answered) ---
            function updateNavStyles() {
                const navBoxes = questionNav.querySelectorAll('.nav-box');
                let answeredCount = 0;
                navBoxes.forEach((box) => {
                    const index = parseInt(box.dataset.index);
                    const qId = allQuestions[index].id;
                    box.classList.remove('nav-box-current', 'nav-box-answered');
                    if (userAnswers[qId]) {
                        box.classList.add('nav-box-answered');
                        answeredCount++;
                    }
                    if (index === currentQuestionIndex) {
                        box.classList.add('nav-box-current');
                    }
                });
                answeredCountEl.textContent = answeredCount;
            }

            // --- 5. Enable/Disable Prev/Next Buttons ---
            function updateNavButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                if (currentQuestionIndex === 0) {
                    prevBtn.disabled = true;
                    prevBtn.classList.add('disabled-btn');
                } else {
                    prevBtn.disabled = false;
                    prevBtn.classList.remove('disabled-btn');
                }
                if (currentQuestionIndex === allQuestions.length - 1) {
                    nextBtn.disabled = true;
                    nextBtn.classList.add('disabled-btn');
                } else {
                    nextBtn.disabled = false;
                    nextBtn.classList.remove('disabled-btn');
                }
            }

            // --- 6. Handle Clicks (Prev/Next/Answer) ---
            quizContainer.addEventListener('click', (e) => {
                if (e.target.id === 'prevBtn' && !e.target.disabled) {
                    showQuestion(currentQuestionIndex - 1);
                }
                if (e.target.id === 'nextBtn' && !e.target.disabled) {
                    showQuestion(currentQuestionIndex + 1);
                }
            });
            quizContainer.addEventListener('change', (e) => {
                if (e.target.name === 'question') {
                    const choiceId = e.target.value;
                    const questionId = allQuestions[currentQuestionIndex].id;
                    userAnswers[questionId] = choiceId;
                    updateNavStyles();
                }
            });

            // --- 7. Start the Countdown Timer ---
            function startTimer(minutes) {
                let totalSeconds = minutes * 60;
                function updateTimer() {
                    const m = Math.floor(totalSeconds / 60);
                    const s = totalSeconds % 60;
                    timerMinEl.textContent = String(m).padStart(2, '0');
                    timerSecEl.textContent = String(s).padStart(2, '0');
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        submitQuizBtn.disabled = true;
                        submitQuizBtn.textContent = 'Time\'s up!';
                        submitQuiz();
                    }
                    totalSeconds--;
                }
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            }

            // --- 8. Submit the Quiz to the API ---
            async function submitQuiz() {
                if (!attemptId) return;

                const totalAnswered = Object.keys(userAnswers).length;
                if (totalAnswered < allQuestions.length) {
                    if (submitQuizBtn.textContent !== 'Time\'s up!') {
                        if (!confirm(`You have only answered ${totalAnswered} out of ${allQuestions.length} questions. Are you sure you want to submit?`)) {
                            return;
                        }
                    }
                }

                clearInterval(timerInterval);
                submitQuizBtn.disabled = true;
                submitQuizBtn.textContent = "Submitting...";

                try {
                    const response = await fetch("{% url 'api-quiz-submit' %}", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            attempt_id: attemptId,
                            answers: userAnswers
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({ detail: 'Could not submit answers.' }));
                        throw new Error(errData.detail || 'Could not submit answers.');
                    }
                    const results = await response.json();
                    showResults(results);

                } catch (error) {
                    console.error('Error in submitQuiz:', error);
                    alert('Error submitting quiz: ' + error.message);
                    submitQuizBtn.disabled = false;
                    submitQuizBtn.textContent = "Submit Quiz";
                }
            }

            // --- 9. Show the Final Results Screen ---
            function showResults(results) {
                // Hide the main quiz UI (nav + question)
                paletteContainer.classList.add('hidden');
                quizContainer.classList.add('hidden');
                document.querySelector('header').classList.add('hidden'); // Hide header

                // Populate score
                document.getElementById('resultScore').textContent = results.score;
                document.getElementById('resultTotal').textContent = results.total_questions;
                document.getElementById('resultPercentage').textContent = results.percentage;

                // --- NEW: Populate review list ---
                const reviewList = document.getElementById('review-list');
                let reviewHTML = '';

                // Icons for review
                const checkIcon = `<svg class="w-6 h-6 text-emerald-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
                const xIcon = `<svg class="w-6 h-6 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`;
                const skipIcon = `<svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;

                results.detailed_results.forEach((res, index) => {
                    const questionText = formatQuestionText(res.question_text);
                    
                    let resultClass, icon, yourAnswerDisplay;

                    if (res.is_correct) {
                        resultClass = 'border-emerald-500 bg-emerald-500/10';
                        icon = checkIcon;
                        yourAnswerDisplay = `<p class="font-medium text-emerald-300">Your answer: ${res.your_answer_text}</p>`;
                    } else if (!res.your_answer_id) { // Skipped
                        resultClass = 'border-gray-500 bg-gray-500/10';
                        icon = skipIcon;
                        yourAnswerDisplay = `<p class="font-medium text-gray-400">You skipped this question.</p>
                                             <p class="font-medium text-emerald-300">Correct answer: ${res.correct_answer_text}</p>`;
                    } else { // Incorrect
                        resultClass = 'border-red-500 bg-red-500/10';
                        icon = xIcon;
                        yourAnswerDisplay = `<p class="font-medium text-red-400 line-through">Your answer: ${res.your_answer_text}</p>
                                             <p class="font-medium text-emerald-300">Correct answer: ${res.correct_answer_text}</p>`;
                    }

                    reviewHTML += `
                        <div class="p-4 rounded-lg border-2 ${resultClass}">
                            <div class="flex items-start gap-4">
                                <div class="flex-shrink-0 mt-1">${icon}</div>
                                <div>
                                    <h4 class="font-semibold text-white/70">Question ${index + 1}</h4>
                                    <div class="text-white/90 my-2">${questionText}</div>
                                    <div class="mt-3">${yourAnswerDisplay}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                reviewList.innerHTML = reviewHTML;
                
                // Show the results modal
                resultsContainer.classList.remove('hidden');
            }

            // Add event listener to the final submit button
            submitQuizBtn.addEventListener('click', submitQuiz);

            // Start the quiz on page load
            startQuiz();

        });
    </script>
</body>

</html>

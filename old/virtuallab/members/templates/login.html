{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href={% static "/css/login.css" %}>

<head>
    <meta charset="UTF-8">
    <title>Login</title>




<body>
    <div class="login-container">
        <div class="login-box">

            <img src={% static "images/site_images/main_logo.png" %} alt="VL Games Logo" class="logo">
            <h2 class="font-bold text-2xl pb-5 pt-5">Sign In</h2>

            <div class="container">
                {% if messages %}
                {% for message in messages %}
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                    crossorigin="anonymous">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
                {% endif %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group py-3">
                    <label class="py-5" for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group py-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn-signin font-bold " value="Login">Sign In</button>
            </form>
            <div class="footer">
                <a href="{% url 'register'%}">Create account</a>
                <a href="privacy_policy.html">Privacy Policy</a>
            </div>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


{% endblock %}
